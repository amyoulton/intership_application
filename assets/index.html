<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
   <nav class="nav">
       <h1 class="nav__title">APLICAR</h1>
       <!-- <ul class="nav__list">
           <li class="nav__link">Schools</li>
           <li class="nav__link">Recruitment Partners</li>

           <li class="nav__link">Search</li>
       </ul>
       <div class="nav__button">
           <button>Login/Signup</button>

   </nav>
   <main>
       <div class="login">
           <h1 class="login__title">Login to APLICAR</h1>
           <form action="#" class="login__form">
                <div class="login__form__email">
                   <input type="email" name="email" placeholder="email">
                </div>
                <div class="login__form__password">
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="login__form_btn">
                    <input type="submit" value="submit">
                </div>
           </form>
           <span class="login__link">
               <a href="#">Forgot your password?</a>
           </span>
       </div>
       <div class="info">
        <h1 class="info__title">Hello Friends!</h1>
        <h3 class="info__heading">Enter your personal details and start journey with us.</h3>
        <div class="info__button">
            <button>Sign up as Student</button>
        </div>
        <div class="info__button">
            <button>Sign up as Partner</button>
        </div>
       </div>
    </main>
</body>
</html>
