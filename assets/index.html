<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <title>Aplicar</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__logo">
                <img src="logo.png" alt="aplicar icon" class="nav__img">
                <h1 class="nav__title">APLICAR</h1>
            </div>
            <i class="fas fa-bars fa-2x nav__icon"></i>
        </nav>
      </header>
  
   <main>
       <div class="card">
           <h1 class="card__title">Login to APLICAR</h1>
           <form action="#" class="card__form">
                <div class="card__input">
                   <input type="text" name="email" placeholder="&#xf0e0; Email" class="card__button card__button--input fontAwesome ">
                </div>
                <div class="card__input">
                    <input type="password" name="password" placeholder=" &#xf06e; Password" class="card__button card__button--input fontAwesome">
                </div>
                <div class="card__input">
                    <input type="submit" value="Login" class="card__button card__button--login">
                </div>
           </form>
           <span class="card__link">
               <a href="#">Forgot your password?</a>
           </span>
       </div>
       <div class="card card--info">
        <h1 class="card__title">Hello Friends!</h1>
        <p class="card__heading">Enter your personal details and start journey with us.</p>
        <div class="card__input">
            <button class="card__button">Sign up as Student</button>
        </div>
        <div class="card__input">
            <button class="card__button">Sign up as Partner</button>
        </div>
       </div>
    </main>
</body>
</html>
